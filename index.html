<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
    
      <div class="content">
        <div class="imgcontainer">
          
          <img src="images/image-equilibrium.jpg" 
             alt="Equilibrium" 
             class="content__equilibrium ">
             <div class="imgcyan">
              <img class="eye" src="images/icon-view.svg" alt="">
            
            </div>
        </div>
        
        
        <div class="content__title">
          <h1 class="content__title--heading">Equilibrium #3429</h1>
          <p class="content__title--text">Our Equilibrium collection promotes balance and calm.</p> 
        </div>

        <ul class="content__price">
          <li class="content__price--eth"><img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</li>
          <li class="content__price--time"><img src="./images/icon-clock.svg" alt=""> 3 days left</li>
         </ul>
  
  
        <div class="content__jules">
          <img src="images/image-avatar.png" 
               alt="Jules"
               aria-required="true"
               class="content__jules--pic">
          <p class="content__jules--text">Creation of <span class="content__jules--text--heading">Jules Wyvern</span></p> 
        </div>
  
      </div>
    
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
